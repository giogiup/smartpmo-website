<!DOCTYPE html>
<html lang="en">
<head>

    <button class="share-btn btn-twitter" title="Share on X">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>

    <button class="share-btn btn-copy" title="Copy Link">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>

      </svg>
      <span>WhatsApp</span>
    </button>
  </div>

  <p style="color: #b0c4de; margin-top: 30px;">
    Expected behavior:<br>
    • LinkedIn: Blue background on hover<br>
    • Twitter: Black background on hover<br>
    • Email: Gray background on hover<br>
    • Copy: Orange background on hover<br>
    • WhatsApp: Green background on hover<br>
    • All: Should lift up 2px with shadow
  </p>

</html>
