<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test V4 Header</title>
  <link rel="stylesheet" href="header-styles.css">
  <style>
    body { margin: 0; padding: 0; background: #0a0e1a; }
    .test-content { padding-top: 80px; color: white; padding: 100px 20px; }
  </style>
</head>
<body>
  <!-- Header Component (V4) -->
  <header class="site-header">
    <div class="site-header-content">
      <!-- Logo + Brand -->
      <a href="/" class="site-header-brand">
        <svg class="site-header-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <rect x="4" y="6" width="8" height="2" rx="1" fill="#4C78FF"/>
          <rect x="4" y="10" width="12" height="2" rx="1" fill="#00D4FF"/>
          <rect x="4" y="14" width="6" height="2" rx="1" fill="#00F5FF"/>
          <circle cx="3" cy="7" r="1.5" fill="#825AFF"/>
          <circle cx="3" cy="11" r="1.5" fill="#00D4FF"/>
          <circle cx="3" cy="15" r="1.5" fill="#00F5FF"/>
        </svg>
        <span class="site-header-name">SmartPMO.ai</span>
      </a>

      <!-- Desktop Navigation -->
      <nav class="site-header-nav">
        <a href="#" class="site-header-nav-link">Latest Intelligence</a>
        <a href="#" class="site-header-nav-link">Strategic Insights</a>
        <a href="#" class="site-header-nav-link">Newsletter</a>
        <a href="#" class="site-header-nav-link">Blog</a>
        <button class="site-header-cta-button">
          <span>Take Assessment</span>
          <span>→</span>
        </button>
      </nav>

      <!-- Mobile Menu Toggle -->
      <button class="site-header-mobile-toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <div class="test-content">
    <h1>Test V4 Header</h1>
    <p>The header should be 60px tall with a 32px logo.</p>
    <p>Resize the window to test mobile hamburger menu at ≤768px.</p>
  </div>
</body>
</html>
